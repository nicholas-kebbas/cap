<div class="container-fluid" id="main_container"> <div class="row"> <div class="col-md-2"> <!--Sidebar content--> </div> <div class="col-md-10"> <!--Body content--> <ul class="phones"> <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail phone-listing"> <a href="#/phones/{{phone.id}}" class="thumb"><img class="profile" ng-src="{{phone.imageUrl}}"></a> <a href="#/phones/{{phone.id}}">{{phone.name}}</a> <p>${{phone.salary}}</p> </li> </ul> </div> </div> </div>
