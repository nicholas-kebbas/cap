<div class="container-fluid" id="main_container">
	<div class="row">
		<div class="col-md-2">
		<!--Sidebar content-->
		</div>
		<div class="col-md-10">
		<!--Body content-->
			<ul class="phones">
				<li ng-repeat="team in teams | filter:query | orderBy:orderProp"
				class="thumbnail phone-listing">
				<a href="#!/teams/{{team.id}}" class="thumb"><img class="profile" ng-src="{{team.imageUrl}}"></a>
				<a href="#!/teams/{{team.id}}">{{team.name}}</a>
				<p>${{team.salary}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
