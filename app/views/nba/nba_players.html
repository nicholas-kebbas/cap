<div class="container-fluid" id="main_container">
	<div class="row">
		<div class="col-md-2">
		<!--Sidebar content-->
		</div>
		<div class="col-md-10">
		<!--Body content-->
		<dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html" max-size="7"></dir-pagination-controls>
			<div ng-controller="PhoneListCtrl">
				<ul class="phones">
					<li dir-paginate="player in players |  filter:query | filter: player.numberWithCommas | orderBy:orderProp | itemsPerPage: 25"
					class="thumbnail phone-listing">
						<div class="ranking">
							<a href="#/players/{{player.rank}}">{{player.rank}}</a>
						</div>
						<div class="info">
							<a href="#/players/{{player.rank}}">{{player.name}}</a>
							<p>{{player.salary}}</p>
							<p>{{player.team}}</p>
						</div>
					</li>
				<dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html" max-size="7"></dir-pagination-controls>
				</ul>
			</div>
		</div>
	</div>
</div>
