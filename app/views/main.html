<div class="container-fluid" id="main_container">
	<div class="row">
		<div class="col-md-2">
		<!--Sidebar content-->
		</div>
		<div class="col-md-10">
		<!--Body content-->
			<ul class="phones">
				<li ng-repeat="player in players | filter:query | orderBy:orderProp"
				class="thumbnail phone-listing">
				<a href="#!/players/{{player.id}}" class="thumb"><img class="profile" ng-src="{{player.imageUrl}}"></a>
				<a href="#!/players/{{player.id}}">{{player.name}}</a>
				<p>${{player.salary}}</p>
				</li>
			</ul>
		</div>
	</div>
</div>
